    import os
    import requests

    import pandas as pd
    from sklearn.linear_model import LinearRegression
    from sklearn.model_selection import train_test_split
    from sklearn.metrics import mean_absolute_percentage_error as mape

    # checking ../Data directory presence
    if not os.path.exists('../Data'):
        os.mkdir('../Data')

    # download data if it is unavailable
    if 'data.csv' not in os.listdir('../Data'):
        url = "https://www.dropbox.com/s/3cml50uv7zm46ly/data.csv?dl=1"
        r = requests.get(url, allow_redirects=True)
        open('../Data/data.csv', 'wb').write(r.content)

    # read data
    data = pd.read_csv('../Data/data.csv')

    X, y = data[['rating']], data[['salary']]
    X_train, X_test, y_train, y_test = train_test_split(X, y, test_size=0.3, random_state=100)

    model = LinearRegression()
    model.fit(X_train, y_train)

    b = model.intercept_
    k = model.coef_

    salary_prediction_test = model.predict(X_test)
    salary_prediction_train = model.predict(X_train)

    mape_test = round(mape(y_test, salary_prediction_test))
    mape_train = round(mape(y_train, salary_prediction_train))

    print(k, b, mape_test)
